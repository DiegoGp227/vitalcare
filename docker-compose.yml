version: '3.8'

services:
  backend:
    build:
      context: ./back
      dockerfile: Dockerfile
    container_name: vitalcare-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      DATABASE_URL: postgresql://${POSTGRES_USER:-vitalcare_user}:${POSTGRES_PASSWORD:-vitalcare_secure_password_2024}@postgres:5432/${POSTGRES_DB:-vitalcare}?schema=public
      PORT: ${BACKEND_PORT:-4000}
    ports:
      - "${BACKEND_PORT:-4000}:4000"
    volumes:
      - ./back:/app
      - /app/node_modules
      - /app/.prisma
    networks:
      - vitalcare-network
    command: sh -c "pnpm db:push && pnpm dev"

  # Frontend (Next.js)
  frontend:
    build:
      context: ./front
      dockerfile: Dockerfile
    container_name: vitalcare-frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:4000}
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    volumes:
      - ./front:/app
      - /app/node_modules
      - /app/.next
    networks:
      - vitalcare-network

volumes:
  postgres_data:
    driver: local

networks:
  vitalcare-network:
    driver: bridge
