version: '3.8'

services:
  # Backend (Express + TypeScript)
  backend:
    build:
      context: ./back
      dockerfile: Dockerfile
      target: production
    container_name: vitalcare-backend
    restart: always
    environment:
      NODE_ENV: production
      DATABASE_URL: ${DATABASE_URL}
      PORT: 8008
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      CORS_ORIGINS: ${CORS_ORIGINS:-*}
      # Variables de PostgreSQL
      PG_HOST: ${PG_HOST}
      PG_USER: ${PG_USER}
      PG_PASSWORD: ${PG_PASSWORD}
      PG_DATABASE: ${PG_DATABASE}
      PG_PORT: ${PG_PORT:-5432}
      PG_SSLMODE: ${PG_SSLMODE}
    ports:
      - "${BACKEND_PORT:-8008}:8008"
    networks:
      - vitalcare-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8008/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend (Next.js)
  frontend:
    build:
      context: ./front
      dockerfile: Dockerfile
      target: development
    container_name: vitalcare-frontend
    restart: always
    depends_on:
      backend:
        condition: service_healthy
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
    ports:
      - "${FRONTEND_PORT:-7070}:7070"
    networks:
      - vitalcare-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  vitalcare-network:
    driver: bridge
